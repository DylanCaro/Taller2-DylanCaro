<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <center>
            <div>
                <h1>Registro de Usuarios</h1>
            </div>
        </center>

        <br><br>

        <center>
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Realizar Registro de Usuarios
            </button>
        </center>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario de Registro de Usuarios</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" novalidate>
                            <div class="form-group">
                                <label form="tipoDocumento">Tipo de Documento</label>
                                <select class="tipoDocumento" form="tipoDocumento">
                                    <option>Por favor seleccione tipo de documento</option>
                                    <option value="1" id="tipoDocumento">Cedula de Ciudadanía</option>
                                    <option value="2" id="tipoDocumento">Tarjeta de Identidad</option>
                                    <option value="3" id="tipoDocumento">Pasaporte</option>
                                </select>
                                <br><br>
                                <label form="numeroidentificacion">Número de Documento</label>
                                <input type="number" class="form-check-label" id="numeroidentificacion"
                                    name="numeroidentificacion" required>
                                <br>
                                <br>
                                <label form="nombres">Nombres</label>
                                <input type="text" class="form-check-label" id="nombres" name="nombres" required>
                                <br>
                                <br>
                                <label form="apellidos">Apellidos</label>
                                <input type="text" class="form-check-label" id="apellidos" name="apellidos" required>
                                <br>
                                <br>
                                <label form="telefono">Teléfono</label>
                                <input type="number" class="form-check-label" id="telefono" name="telefono" required>
                                <br>
                                <br>
                                <label form="correo">Correo Electronico</label>
                                <input type="text" class="form-check-label" id="correo" name="correo" required>
                                <br>
                                <br>
                                <label form="linkedin">LinkedIn</label>
                                <input type="text" class="form-check-label" id="linkedin" name="linkedin" required>
                                <br>
                                <br>
                                <label form="github">GitHub</label>
                                <input type="text" class="form-check-label" id="github" name="github" required>
                                <br>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btn-guardar">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Creacion de la tabla -->

    <div id="students-data">

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

<script src="../dist/index.js" type="module"></script>

</html>
